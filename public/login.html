<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-section { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input[type="email"], input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
